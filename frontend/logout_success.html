<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logout Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="path/to/logo2.png" type="image/png"> 
    
    <style>
        .logout-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-container">
            <div class="card">
                <div class="card-body">
                    <i class="success-icon bi bi-check-circle-fill"></i>
                    <h2 class="mb-4">Logout Successful</h2>
                    <p class="mb-4">You have been successfully logged out.</p>
                    <p>Redirecting to login page in <span id="countdown">3</span> seconds...</p>
                    <div class="mt-4">
                        <a href="login.html" class="btn btn-primary">Login Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Countdown timer
        let timeLeft = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = 'login.html';
            }
        }, 1000);
    </script>
</body>
</html>
