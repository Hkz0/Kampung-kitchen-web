<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account - Kampung Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/account.css"
</head>
<body>
    <!-- navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <h2 id="acc-header">My Account</h2> <br>
        <div class="row">
            <!-- Account Information (Left Side) -->
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    
                    
                    <div id="user-info">
                        <h4>Profile Information</h4>
                        <p><strong>Username:</strong> <span id="username"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <h4>Account Settings</h4>
                        <div>
                            <button class="btn btn-primary" id="edit-profile-btn">Edit Profile</button>
                            <button class="btn btn-secondary" id="change-password-btn">Change Password</button>
                            <button class="btn btn-danger" id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My Recipes (Right Side) -->
            <div class="col-md-8">
                <div class="card p-3 mb-3">
                    <h2>My Recipes</h2>
                    <div id="user-recipes">
                        <!-- User's recipes will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-profile-form">
                        <div class="mb-3">
                            <label for="edit-username">Username</label>
                            <input type="text" class="form-control" id="edit-username">
                        </div>
                        <div class="mb-3">
                            <label for="edit-email">Email</label>
                            <input type="email" class="form-control" id="edit-email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-profile-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="change-password-form">
                        <div class="mb-3">
                            <label for="current-password">Current Password</label>
                            <input type="password" class="form-control" id="current-password">
                        </div>
                        <div class="mb-3">
                            <label for="new-password">New Password</label>
                            <input type="password" class="form-control" id="new-password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-password-btn">Change Password</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Recipe Modal -->
    <div class="modal fade" id="editRecipeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-recipe-form">
                        <input type="hidden" id="edit-recipe-id">
                        <div class="mb-3">
                            <label for="edit-name">Recipe Name</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-description">Description</label>
                            <textarea class="form-control" id="edit-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-instructions">Instructions</label>
                            <textarea class="form-control" id="edit-instructions" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-ingredients">Ingredients</label>
                            <textarea class="form-control" id="edit-ingredients" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-prep-time">Preparation Time (mins)</label>
                            <input type="number" class="form-control" id="edit-prep-time" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-cook-time">Cooking Time (mins)</label>
                            <input type="number" class="form-control" id="edit-cook-time" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-servings">Servings</label>
                            <input type="number" class="form-control" id="edit-servings" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-image-url">Image URL</label>
                            <input type="text" class="form-control" id="edit-image-url" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-ethnic-id">Ethnic Group</label>
                            <select class="form-control" id="edit-ethnic-id" required>
                                <option value="">Select Ethnic Group</option>
                                <option value="1">Melayu</option>
                                <option value="2">Cina</option>
                                <option value="3">India</option>
                                <option value="4">Sabah</option>
                                <option value="5">Sarawak</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-recipe-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="navbar.js"></script>
    <script type="module" src="account.js"></script>
    <script type="module" src="session.js"></script>
</body>
</html>
