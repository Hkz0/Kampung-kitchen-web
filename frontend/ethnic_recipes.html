<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnic Recipes</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Ethnic Recipes Heading -->
    <br>
    <div class="container-fluid my-custom">
       <h1 class="text-center">Ethnic Recipes</h1>
   </div>

    <div id="ethnic-info" class="text-center mt-4">
    <h3 id="ethnic-name"></h3>
    <p id="ethnic-description"></p>
    </div>

   <div class="container mt-5">
    <h2 class="text-center mb-4">Discover Ethnic Recipes</h2>
    <form id="search-form" class="d-flex" role="search">
        <input class="form-control me-2" type="search" id="search-input" placeholder="Search Recipes" aria-label="Search">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    
</div>

    <!-- Recipe Cards -->
    <div class="container mt-5">
        <div class="row" id="recipe-container">
            <!-- Recipe cards will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ethnic_recipes.js"></script>
</body>
</html>
