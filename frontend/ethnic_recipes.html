<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kampung Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="position-relative vh-25">
        <!-- Content Section -->
        <div class="container-fluid content-section">
            <div class="text-container">
                <br>
                <h2 id="ethnic-name"></h2>
                <p id="ethnic-description"></p>
                <br>
            </div>
            <div class="image-container">
                <img src="https://pbs.twimg.com/media/FAbFgOjVQAsWL7W.jpg" alt="Kitchen Image">
            </div>
        </div>
    </div>

    <!-- Full-width white box -->
    <div class="container-fluid bg-white p-4 shadow" style="min-height: 400px;">
        <div class="container">
            <h2 class="discover-text text-dark">Discover Recipe</h2>
            <form id="search-form" class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="search-input" placeholder="Search Recipes" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            
            <div class="row mt-4" id="recipe-container">
                <!-- Recipe cards will be inserted here by JavaScript -->
                <div class='card'>
                    <a href='recipe.html?recipe_id=${encodeURIComponent(recipe.recipe_id)}'>
                        <img src='${recipe.image_url}' class='card-img-top' alt='Recipe Image' style='height: 200px; object-fit: cover;'>
                    </a>
                    <div class='card-body'>
                        <h5 class='card-title'>${recipe.name}</h5>
                        <p class='card-text'>${recipe.description}</p>
                        <p class='small'>
                            Prep Time: ${recipe.prep_time} mins | Cook Time: ${recipe.cook_time} mins<br>
                            Servings: ${recipe.servings}
                        </p>
                    </div>
            </div>
        </div>
    </div>

    <script type="module" src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="ethnic_recipes.js"></script>
</body>
</html>
