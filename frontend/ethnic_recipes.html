<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethnic Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ethnic_recipes.css" rel="stylesheet">
    <link rel="icon" href="path/to/logo2.png" type="image/png">

    <style>
        .background-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: -1;
}

.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.7);
}

/* Content wrapper */
.content-wrapper {
    position: relative;
    min-height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    padding: 2rem 0;
    color: white;
}

/* Main heading */
.makan {
    font-size: 70px;
    font-weight: bold;
    text-align: center;
    margin: 2rem 0;
    color: #e49090;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    font-family: 'Courier New', Courier, monospace;
    letter-spacing: 2px;
    background-color: rgb(189, 88, 88,0.3);
    border-radius: 20px;
    padding: 10px;
}

/* Ethnic name and description */
#ethnic-name {
    font-size: 2.8rem;
    margin-top: 1.5rem;
    text-align: center;
    color: #e9c0c0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    font-family: 'Playfair Display', serif;
}

#ethnic-description {
    text-align: center;
    max-width: 800px;
    margin: 1.5rem auto;
    font-size: 1.3rem;
    line-height: 1.6;
    color: #ffffff;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

/* Search section */
.search-container {
    max-width: 800px;
    margin: 3rem auto;
    padding: 0 2rem;
}

.discover-heading {
    text-align: center;
    margin-bottom: 2rem;
    color: #e9c0c0;
    font-size: 2.5rem;
    font-family: 'Playfair Display', serif;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.search-form {
    display: flex;
    gap: 1rem;
    max-width: 600px;
    margin: 0 auto;
}

.search-form input {
    opacity: 0.9;
    border-radius: 25px 0 0 25px;
    border: none;
    padding: 1rem 1.5rem;
    font-size: 1.1rem;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.9);
}

.search-form button {
    border-radius: 0 25px 25px 0;
    padding: 1rem 2rem;
    background-color: #8b2222;
    border: none;
    color: white;
    font-weight: 600;
    transition: all 0.3s ease;
    min-width: 120px;
}

.search-form button:hover {
    background-color: #6b1a1a;
    transform: translateY(-2px);
}

/* Recipe cards container */
.recipe-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

/* Recipe card styling */
.card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.3s ease;
    margin-bottom: 2rem;
    border: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.card-img-top {
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.card:hover .card-img-top {
    transform: scale(1.05);
}

.card-body {
    padding: 1.5rem;
}

.card-title {
    font-size: 1.4rem;
    color: #333;
    margin-bottom: 1rem;
    font-family: 'Playfair Display', serif;
    font-weight: 600;
}

.card-text {
    color: #666;
    font-size: 0.9rem;
    line-height: 1.5;
    margin-bottom: 1rem;
}

.small {
    color: #888;
    font-size: 0.8rem;
    font-style: italic;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .makan {
        font-size: 3rem;
    }

    #ethnic-name {
        font-size: 2rem;
    }

    .discover-heading {
        font-size: 2rem;
        color: #e5b9b9;
    }

    .search-form {
        flex-direction: column;
    }

    .search-form input,
    .search-form button {
        border-radius: 25px;
        width: 100%;
    }

    .search-container {
        padding: 0 1rem;
    }

    .recipe-container {
        padding: 1rem;
    }
}

/* Animation for content loading */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.content-wrapper > * {
    animation: fadeIn 0.5s ease-out forwards;
} 
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="background-wrapper">
        <img src="img/ethnic-recipes.jpg" class="background-image" alt="Background">
    </div>

    <!-- Ethnic Recipes Heading -->
    <div class="container-fluid content-wrapper">
        <h1 class="makan">- Ethnic Recipes -</h1>
        <h2 id="ethnic-name"></h2>
        <p id="ethnic-description" class="lead"></p>

        <div class="search-container">
            <h2 class="discover-heading">Discover Ethnic Recipes</h2>
            <form id="search-form" class="search-form">
                <input class="form-control" type="search" id="search-input" placeholder="Search Recipes" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>

        <!-- Recipe Cards -->
        <div class="recipe-container">
            <div class="row" id="recipe-container">
                <!-- Recipe cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="ethnic_recipes.js"></script>
</body>
</html>
