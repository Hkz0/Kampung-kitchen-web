    <script>
        $(document).ready(function() {
            // Load the navbar
            $("#navbar-container").load("navbar.html", function() {
                // Check login status and update navbar accordingly
                $.get("/api/login-status", function(data) {
                    if (data.loggedIn) {
                        $("#navbar-container").find(".login-link").hide();
                        $("#navbar-container").find(".logout-link").show();
                    } else {
                        $("#navbar-container").find(".login-link").show();
                        $("#navbar-container").find(".logout-link").hide();
                    }
                });
            });
        });
