<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container mt-4">
        <a href="dashboard.html" class="btn btn-secondary mb-3">Back to Dashboard</a>
        <h1 class="recipe-title">Recipe Title</h1>
        <img src="" alt="Recipe Image" class="img-fluid mb-3 recipe-image">
        <div class="recipe-details mb-3">
            <p><strong>Preparation Time:</strong> <span id="prep-time"></span> minutes</p>
            <p><strong>Cooking Time:</strong> <span id="cook-time"></span> minutes</p>
            <p><strong>Servings:</strong> <span id="servings"></span></p>
        </div>
        <div class="recipe-ingredients mb-3">
            <h2>Ingredients</h2>
            <ul id="ingredients-list" class="list-group">
                <!-- Ingredients will be inserted here by JavaScript -->
            </ul>
        </div>
        <div class="recipe-instructions mb-3">
            <h2>Instructions</h2>
            <div id="instructions-container">
                <!-- Instructions will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
    <script src="recipe.js"></script>
</body>
</html>
