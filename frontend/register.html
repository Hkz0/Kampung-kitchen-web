<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- navbar -->
    <div id="navbar-container"></div>

    <div class="position-relative">
        <img src="img/register.jpg" class="img-fluid position-absolute w-100 h-100" alt="Background" style="object-fit: cover; z-index: -1;">
        <div class="container text-center text-white py-5">

    <div class="container mt-5">
        <br><h2 class="register-text">Register Account</h2>
        <form id="register-form" method="post">
            <div class="form-group">
                <br><label for="username">Username</label>
                <input style="opacity: 0.15;" type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <br><label for="email">Email</label>
                <input style="opacity: 0.15;" type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <br><label for="password">Password</label>
                <input style="opacity: 0.15;" type="password" class="form-control " id="password" required>
            </div>

            <br><button type="submit" style="color: aliceblue;" class="btn btn-primary mt-3">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="register.js"></script>
    <script type="module" src="navbar.js"></script>
</body>
</html>
