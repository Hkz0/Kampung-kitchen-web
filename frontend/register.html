<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>

        .mb-4{
            color: rgb(38, 110, 29);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 50px;
            background-attachment: fixed;
            background-color: rgb(231, 209, 155);
            border-radius: 20px;
            padding: 10px;

        }

        .texter{
            color: rgb(63, 163, 105);
        
        }




        .register-text{
    font-family: 'Courier New', Courier, monospace;
    color: rgb(42, 106, 41);
    text-align: center;
    font-weight: bold;
    font-size: 70px;
}

.form-group{
    color: rgb(140, 218, 175);
    font-size: 20px;
    font-weight: 600;
    font-family: 'Courier New', Courier, monospace;
}


.form-control{
    background-color: rgb(249, 245, 245);
}

.mt-3{
    color: black;
    background-color: rgb(103, 119, 58);
    padding: 10px;
    border-radius: 10px;
}

.question{
    color: rgb(0, 0, 0);
}
    </style>
</head>
<body>

    <!-- navbar -->
    <div id="navbar-container"></div>

    <div class="position-relative">
        <img src="img/register.jpg" class="img-fluid position-absolute w-100 h-100" alt="Background" style="object-fit: cover; z-index: -1;">
        <div class="container text-center text-white py-5">
            <div class="position-relative vh-100">
                <div class="container d-flex justify-content-center align-items-center h-100">
                    <div class="row justify-content-center w-100">
                        <div class="col-md-5">
                            <div class="login-box bg-white p-4 rounded shadow">
                                <h2 class="mb-4">- Register -</h2>
                                <form id="register-form" method="post">
                                    <div class="form-group">
                                        <br><label for="username" class="texter">Username</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="form-group">
                                        <br><label for="email" class="texter">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="form-group">
                                        <br><label for="password" class="texter">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <br><br><button type="submit" style="color: rgb(255, 255, 255);" class="w-100 mt-3">Register</button>
                                </form>
                                <p class="question">Already have an account? <a href="login.html">Login here</a>.</p>
                            </div>
                            </div>
                    </div>
                </div>
            </div>

            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="register.js"></script>
    <script type="module" src="navbar.js"></script>
</body>
</html>
