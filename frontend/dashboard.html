<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kampung Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="path/to/logo2.png" type="image/png">
<style>
    .texter{
    color: rgb(255, 255, 255);
    font-size: 70px;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    }

    .texter2{
        color: rgb(204, 160, 160);
        font-size: 20px;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
    }

 .background-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: -1;
}

.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.7);
}

.texter3{
    color: rgb(239, 239, 239);
    font-size: 40px;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    text-align: center;
    background-color: rgba(87, 57, 57, 0.4);
    border-radius: 10px;
    padding: 10px;
}
</style>

</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="position-relative full-height">
        <!-- Content Section -->
        <div class="container-fluid content-section">
            <div class="text-container">
                <h2 class="texter">Welcome to Kampung Kitchen</h2>
                <p class="texter2">Discover authentic Malaysian recipes and culinary traditions. Our collection features home-style cooking passed down through generations.</p>
            </div>
            <div class="image-container">
                <img src="img/logo2.png" class="img-fluid" alt="Logo">
            </div>
        </div>
    </div>

    <!-- Full-width white box -->
    <div class="background-container">
        <div class="background-wrapper">
            <img src="img/dashboard.jpg" class="background-image" alt="Background">
        </div>
        <div class="container-fluid  p-4 shadow" style="min-height: 400px;">
            <div class="container">
                <br><br><h2 class="texter3">Discover Recipe</h2>
                <form id="search-form" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="search-input" placeholder="Search Recipes" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button><br><br>
                </form>
                
               <br><br><br><div class="row mt-4" id="recipe-container">
                    <!-- Recipe cards will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <br><br><script type="module" src="dashboard.js"></script>
</body>
</html>
