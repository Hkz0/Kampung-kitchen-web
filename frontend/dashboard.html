<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>Kampung Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="position-relative full-height">
        <!-- Content Section -->
        <div class="container-fluid content-section">
            <div class="text-container">
                <h2 class="texter">Welcome to Kampung Kitchen</h2>
                <p>Discover authentic Malaysian recipes and culinary traditions. Our collection features home-style cooking passed down through generations.</p>
            </div>
            <div class="image-container">
                <img src="img/logo.png" alt="Kitchen Image">
            </div>
        </div>
    </div>

    <!-- Full-width white box -->
    <div class="container-fluid bg-white p-4 shadow" style="min-height: 400px;">
        <div class="container">
            <br><br><h2 class="texter2">Discover Recipe</h2>
            <br><form id="search-form" class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="search-input" placeholder="Search Recipes" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            
            <br><br><div class="row mt-4" id="recipe-container">
                <!-- Recipe cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
