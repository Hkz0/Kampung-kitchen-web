<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="path/to/logo2.png" type="image/png">
    <style>
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .content-wrapper {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem 0;
        }

        .success-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.5s ease-out;
        }

        .success-title {
            color: #8b2222;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
        }

        .welcome-text {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-family: 'Courier New', Courier, monospace;
        }

        #username {
            color: #8b2222;
            font-weight: bold;
        }

        .btn-dashboard {
            background-color: #8b2222;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .btn-dashboard:hover {
            background-color: #6b1a1a;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .success-box {
                padding: 2rem;
                margin: 1rem;
            }

            .success-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-wrapper">
        <img src="img/login.jpg" class="background-image" alt="Background">
    </div>

    <div class="content-wrapper">
        <div class="success-box">
            <h2 class="success-title">Login Successful</h2>
            <p class="welcome-text">Welcome, <span id="username"></span>!</p>
            <a href="dashboard.html" class="btn btn-dashboard">Go to Dashboard</a>
        </div>
    </div>

    <script type="module">
        import { BASE_URL } from './config.js';
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch(`${BASE_URL}get_username.php`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('username').textContent = data.username;
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error fetching username:', error);
                window.location.href = 'login.html';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
