<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login Successful</h2>
        <p class="text-center">Welcome, <span id="username"></span>!</p>
        <a href="dashboard.html" class="btn btn-primary d-block mx-auto">Go to Dashboard</a>
    </div>
    <script type="module">
        import { BASE_URL } from './config.js';

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch(`${BASE_URL}get_username.php`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('username').textContent = data.username;
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error fetching username:', error);
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
