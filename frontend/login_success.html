<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login Successful</h2>
        <p class="text-center">Welcome, <span id="username"></span>!</p>
        <a href="dashboard.html" class="btn btn-primary d-block mx-auto">Go to Dashboard</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch(`../api/get_username.php`); // code racist "https://"
                const data = await response.json();
                if (data.success) {
                    document.getElementById('username').textContent = data.username;
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error fetching username:', error);
                window.location.href = 'login.html';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
