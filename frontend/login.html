<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- navbar -->
    <div id="navbar-container"></div>

    <div class="position-relative">
        <img src="img/login.jpg" class="img-fluid position-absolute w-100 h-100" alt="Background" style="object-fit: cover; z-index: -1;">
        <div class="container text-center text-white py-5">

    <div class="container mt-5">
       <br><br><h2 class="login-text" >Login</h2>
        <form id="login-form" method="post">
            <div class="form-group">
                <br><br><label for="username">Username</label>
                <br><input type="text" style="opacity: 0.3;" class="form-control" id="username" required>
            </div>
            <div class="form-group" >
                <br><label for="password">Password</label>
                <br><input type="password" style="opacity: 0.3;" class="form-control" id="password" required>
            </div>
            <br><button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
    <script type="module" src="login.js"></script>
    <script type="module" src="navbar.js"></script>
</body>
</html>
