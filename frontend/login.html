<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background image -->
    <div class="bg-image"></div>

    <!-- Navbar (if needed) -->
    <div id="navbar-container"></div>

    <div class="position-relative vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="login-box bg-white p-4 rounded shadow">
                        <h2 class="text-dark text-center mb-4">Login</h2>
                        <form id="login-form" method="post">
                            <div class="form-group">
                                <label for="username" class="text-dark">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mt-4" style="background-color: black; border-color: black;">Login</button>
                        </form>
                        <p class="mt-3 text-dark text-center">Don't have an account? <a href="register.html">Register here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    <script type="module" src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
